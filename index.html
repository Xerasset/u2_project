<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Jquery req'd by bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <title>Sunrise / Sunset</title>
</head>
<body class="bg-info">
<div class="container">
  <div class="row pt-5">
    <div class="col-m-9 mx-auto bg-light p-3">
      <h1>Sunrise / Sunset</h1>
      <label for="places">Choose a place:</label>
        <select id="places" name="places">
          <option id="columbus" value="columbus">Columbus, OH, USA</option>
          <option id="tokyo" value="tokyo">Tokyo, Japan</option>
          <option id="vienna" value="vienna">Vienna, Austria</option>
          <option id="sf" value="sf">San Francisco, CA, USA</option>
          <option id="milan" value="milan">Milan, Italy</option>
        </select>

        <h2>Pick a Date</h2>
        <input type="date" id="datePicked" name="date-start" value="2022-06-27">
        <a id="sunrise-btn" class="btn btn-warning text-dark" href="finalPage.html">Sunset</a>

        <a id="sunset-btn" class="btn btn-dark text-light" href="finalPage.html">Sunset</a>
        </div>
    </div>
  </div>
</body>
</html>
